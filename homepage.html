<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drinkstory Coffee Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }

    .app-container {
      height: 100vh;
      background-color: #f2b705;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .logo {
      width: 150px;
      height: 150px;
      background: url('DRINKSTORY (2).png') no-repeat center center;
      background-size: cover;
      margin-bottom: 20px;
    }

    .welcome-box {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .welcome-box h1 {
      font-family: 'Georgia', serif;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .welcome-box p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #333;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-signin {
      background-color: #ff8800;
      color: white;
    }

    .btn-signup {
      background-color: transparent;
      border: 2px solid #ff8800;
      color: #ff8800;
    }

  </style>
</head>
<body>

  <div class="app-container">
    <div class="logo"></div>

    <div class="welcome-box">
      <h1>Selamat Datang</h1>
      <p>Coffee Shop Drinkstory</p>
      <a href="login.html" class="btn btn-signin">Sign In</a>
      <a href="Register.html" class="btn btn-signup">Sign Up</a>
      
    </div>
  </div>

</body>
</html>
