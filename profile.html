<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | Drinkstory</title>
  <link rel="stylesheet" href="profile.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>PROFILE</h1>
    </header>

    <main>
      <img src="DRINKSTORY (2).png" alt="Drinkstory Logo" class="logo"/>

      <form>
        <label>Nama</label>
        <input type="text" id="profile-name" value="" readonly />

        <label>Email</label>
        <input type="email" id="profile-email" value="" readonly />

        <button type="button" class="logout-btn" id="logoutBtn">Log Out</button>
      </form>
    </main>

    <footer>
      <nav>
        <a href="menu.html"><img src="https://img.icons8.com/ios-filled/24/home.png"/></a>
        <a href="keranjang.php"><img src="https://img.icons8.com/?size=100&id=KnvZ8ri9n0eB&format=png&color=000000"/></a>
        <a href="team.html"><img src="https://img.icons8.com/?size=100&id=14313&format=png&color=000000"/></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/user.png"/></a>
      </nav>
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    // Load profile data from localStorage
    document.addEventListener("DOMContentLoaded", function () {
      const name = localStorage.getItem("userName") || "Guest";
      const email = localStorage.getItem("userEmail") || "guest@example.com";
      document.getElementById("profile-name").value = name;
      document.getElementById("profile-email").value = email;
    });

    // Logout button functionality
    document.getElementById('logoutBtn').addEventListener('click', function () {
      // Clear localStorage
      localStorage.removeItem("userName");
      localStorage.removeItem("userEmail");

      // Optional: clear everything
      // localStorage.clear();

      // Notify user
      alert("Berhasil logout!");

      // Redirect to login page
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
