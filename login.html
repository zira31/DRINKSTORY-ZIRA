<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="Register.css" />
  <title>Login - Drinkstory</title>
  <style>
    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-container input[type="password"],
    .password-container input[type="text"] {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }

    /* Loader style */
    .loader-overlay {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      justify-content: center;
      align-items: center;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="DRINKSTORY (2).png" alt="Drinkstory Logo" class="logo" />
      <h1>DRINKSTORY</h1>
      <p class="subtitle">COFFEE SHOP</p>
    </div>

    <div class="register-box">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password" />
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>

      <button class="register-btn" id="loginBtn">Login</button>

      <p class="signin-link">Don't have an account? <a href="Register.html">Register</a></p>
    </div>

    <img src="coffee-deco.png" alt="Coffee Decoration" class="decor" />
  </div>

  <!-- Loading overlay -->
  <div class="loader-overlay" id="loaderOverlay">
    <div class="loader"></div>
  </div>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleButton = document.querySelector(".toggle-password");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleButton.textContent = "üôà";
    } else {
      passwordInput.type = "password";
      toggleButton.textContent = "üëÅÔ∏è";
    }
  }

  document.getElementById('loginBtn').addEventListener('click', function (event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const loader = document.getElementById('loaderOverlay');

    if (email && password) {
      loader.style.display = 'flex'; // Tampilkan animasi loading

      fetch('login.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
      .then(async response => {
        const contentType = response.headers.get('Content-Type');
        const text = await response.text();

        if (!response.ok) {
          let message = 'Login failed';
          if (contentType && contentType.includes('application/json')) {
            try {
              const json = JSON.parse(text);
              message = json.error || message;
            } catch (e) {
              message = 'Invalid JSON response';
            }
          } else {
            message = text;
          }
          throw new Error(message);
        }

        const data = JSON.parse(text);

        // Simpan ke localStorage jika tersedia
        if (data.name && data.email) {
          localStorage.setItem("userName", data.name);
          localStorage.setItem("userEmail", data.email);
        }

        // Delay sebentar agar animasi terlihat, lalu redirect
        setTimeout(() => {
          loader.style.display = 'none';
          if (data.role === 'admin') {
            window.location.href = 'admin-dashboard.php';
          } else {
            window.location.href = 'menu.html';
          }
        }, 1000); // Delay 1 detik

      })
      .catch(error => {
        loader.style.display = 'none'; // Sembunyikan animasi jika gagal
        alert('Login failed: ' + error.message);
      });
    } else {
      alert('Please fill in all fields');
    }
  });
</script>
</body>
</html>
